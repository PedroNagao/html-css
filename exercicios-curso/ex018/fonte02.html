<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'arista' ;
            src: url(Arista-Pro-Light-trial.ttf) format(truetype), url(Arista-Pro-Fat-trial.ttf) format(truetype), url(Arista-Pro-Bold-trial.ttf) format(truetype), url(Arista-Pro-Alternate-Light-trial.ttf) format(truetype), url(Arista-Pro-Alternate-Fat-trial.ttf) format(truetype), url(Arista-Pro-Alternate-Bold-trial.ttf) format(truetype);
        }
        body{
            font-family: 'arista', Helvetica, sans-serif;
            font-style: italic;
            font-weight: bold;
        }

        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo de exemplo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum, quisquam perferendis alias nam quaerat soluta numquam, sint deleniti tenetur fugiat vero ipsum eum cum neque laudantium odio. Voluptates, facilis aliquam.</p>
    
</body>
</html>
