<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
        Seletores personalizados:
        #   = id
        .   = class
        :   = pseudo-class
        ::  = pseudo-element
        >   = children
        */
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        a{
            color: black;
            text-decoration: none;
            font-weight: bolder;

        }
        a:visited{
            color: darkgray;
        }

        a:hover{
            text-decoration: underline;
            color: blue;
        }

        a:active{
            color: aqua;
        }

        a::after{
            content: ' [Link]';
            text-decoration: none;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://pedronagao.github.io" target="_blank">Reposit√≥rio GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo"  target="_blank">Canal do YouTube do Curso em Video</a></li>
        <li><a href="https:/www.cursoemvideo.com" target="_blank">Site do Curso em Video</a></li>
    </ul>
</body>
</html>
